<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Audiowide&display=swap');
    </style>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Ivan Jankovic Portfolio Site</title>
</head>
<body>
    <section class="container">
        <div class="video-container">
            <video src="./video/pexels-rodnae-productions-7895836.mp4" muted loop autoplay></video>
        </div>
        <my-header></my-header>
        <main>
            <div class="main-contact-container">
                <div class="contact-container">
                    <p>Send me a message here:</p>
                </div>
                <form class="form" action="contact-form-process.php" method="post">
                    <div class="left-form">
                        <div class="name-container">
                            <label for="name">Full name:</label>
                            <input type="text" name="name" id="name" required autofocus placeholder="Your name" pattern="[A-Za-z0-9]{2,30}" title="Type your name" />
                        </div>
                        <div class="email-container">
                            <label for="email">Email address:</label>
                            <input type="email" name="email" id="email" placeholder="Your email" title="Type your email" required />
                        </div>
                    </div>
                    <div class="right-form">
                        <div class="message-container">
                            <label for="message">Your message:</label>
                            <textarea name="message" id="message" title="Type your message" placeholder="Message..." maxlenght="10" rows="4"></textarea>
                            <button type="submit" name="submit">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
        <my-footer></my-footer>
    </section>
    <script type="module" src="script.js"></script> 
</body>
</html>
