<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Audiowide&display=swap');
    </style>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Ivan Jankovic Portfolio Site</title>
</head>
<body>
    <section class="container">
        <div class="video-container">
            <video class="lazy" autoplay muted loop playsinline data-poster="pictures/poster1.png">
            <source data-src="./video/background-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        </div>
        <my-header></my-header>
        <main>
            <div class="main-container-career">
                <p class="title">Portfolio Websites:</p>
                <div class="carousel">
                    <button class="carousel__button carousel__button--left is-hidden">
                        <img src="./pictures/icons8-left-arrow-black-64.png" alt="left arrow">
                    </button>
                
                    <ul class="carousel__track">
                        <li class="carousel__slide current-slide">
                            <a class="web-link" href="#website1">
                                <video class="carousel__video lazy" autoplay muted loop playsinline data-poster="pictures/poster2.png">
                                    <source data-src="./video/website1-video.mp4" type="video/mp4">
                                        Your browser does not support the video tag.
                                </video>
                                <p class="text">Coming Soon</p>
                            </a>
                        </li>
                        <li class="carousel__slide">
                            <a class="web-link " href="#website2">
                                <video class="carousel__video lazy" autoplay muted loop playsinline data-poster="pictures/poster3.png">
                                    <source data-src="./video/website2-video.mp4" type="video/mp4">
                                        Your browser does not support the video tag.
                                </video>
                                <p class="text">Coming Soon</p>
                            </a>
                        </li>
                        <li class="carousel__slide">
                            <a class="web-link " href="#website3">
                                <video class="carousel__video lazy" autoplay muted loop playsinline data-poster="pictures/poster4.png">
                                    <source data-src="./video/website3-video.mp4" type="video/mp4">
                                        Your browser does not support the video tag.
                                </video>
                                <p class="text">Coming Soon</p>
                            </a>
                        </li>
                    </ul>
                
                    <button class="carousel__button carousel__button--right">
                        <img src="./pictures/icons8-next-black-64.png" alt="right arrow">
                    </button>
                </div>
                <div class="carousel__nav">
                    <button class="carousel__indicator current-slide"></button>
                    <button class="carousel__indicator"></button>
                    <button class="carousel__indicator"></button>
                </div>
            </div>
        </main>
        <my-footer></my-footer>
    </section>
    <script type="module" src="script.js"></script>  
    <script type="module" src="slider.js"></script>  
</body>
</html>
